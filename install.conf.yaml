- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.zshenv: .zshenv
    ~/.profile: .profile

    # apply XDG: nvim colorls npm nvim zplug zsh env .gitconfig
    ~/.config:
      path: .config/*
      glob: true
    ~/.local:
      path: .local/*
      glob: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
