- defaults:
    link:
      create: true
      relink: true
      # force: true

- clean: ["~"]

- link:
    ~/.zshenv: .zshenv
    ~/.profile: .profile

    # apply XDG: nvim colorls npm nvim zplug zsh env .gitconfig
    ~/.config:
      path: .config/*
      glob: true

    ~/FiddlingScript:
      path: FiddlingScript
      glog: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
